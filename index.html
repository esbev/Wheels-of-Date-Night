<!DOCTYPE html>
<html>
  <head>
    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.1-alpha/dist/css/materialize.min.css">
    <link rel="stylesheet" type="txt/css" href="./assets/css/style.css"/>
	<title>WoDN: Dinner and a Movie generator</title>
  </head>

  <body>
    <header>
    	<h1>The Wheels of Date Night!</h1>
    </header>

      <label for="genres">Movie Genres</label>
			<select id="genres" class="browser-default">
        <option value="" disabled selected>Pick a genre</option>
				<option value="28">Action</option>
				<option value="12">Adventure</option>
				<option value="35">Comedy</option>
				<option value="18">Drama</option>
				<option value="10751">Family</option>
				<option value="27">Horror</option>
				<option value="9648">Mystery</option>
				<option value="10749">Romance</option>
				<option value="878">Science Fiction</option>
				<option value="53">Thriller</option>
			</select>

    <div>
        <a id="selectBtn" class="waves-effect waves-light btn-small">Select</a>
    </div>

		<div>
			<form id="movie-list"></form>
		</div>
	</div>

	<div>
        <button id="saveBtn" class="waves-effect waves-light btn-small disabled">Save</button>
  </div>
  <div id="saved-list"></div>

  <div>
        <button id="clearBtn" class="waves-effect waves-light btn-small">Clear</button>
  </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.1-alpha/dist/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.1-alpha/dist/css/materialize.min.css">
    <link rel="stylesheet" type="txt/css" href="./assets/css/style.css"/>
	<title>WoDN: Dinner and a Movie generator</title>
  </head>

  <body>
    <header>
    	<h1>The Wheel of Date Night!</h1>
    </header>
    <div class="container1">
        <div class="spinBtn1">Spin</div>
        <div class="wheel1">
            <div class="genre" style="--i:1;--clr:#db7093;">
                <span>Horror</span></div>
            <div class="genre" style="--i:2;--clr:#20b2aa;">
                <span>Action</span></div>
            <div class="genre" style="--i:3;--clr:#daa520;">
                <span>Comedy</span></div>
            <div class="genre" style="--i:4;--clr:#ff340f;">
                <span>Romance</span></div>
            <div class="genre" style="--i:5;--clr:#4169e1;">
                <span>Sci-Fi</span></div>
            <div class="genre" style="--i:6;--clr:#3cb371;">
                <span>Thriller</span></div>
            <div class="genre" style="--i:7;--clr:#d63e92;">
                <span>Adventure</span></div>
            <div class="genre" style="--i:8;--clr:#ff7f50;">
                <span>Family</span></div>
            <div class="genre" style="--i:9;--clr:#044811;">
                <span>Mystery</span></div>
            <div class="genre" style="--i:10;--clr:#b667d8;">
                <span>Drama</span></div>
    </div>
    <script>
        let wheel1 = document.querySelector('.wheel1');
        let spinBtn1 = document.querySelector('.spinBtn1');

        spinBtn1.onclick = function(){
            let value = Math.ceil(Math.random() * 3600);
            wheel1.style.transform = "rotate(" +value + "deg)"
            value += Math.ceil(Math.random() * 6600);
        }
    </script>
    <div class="container2">
        <div class="spinBtn2">Spin</div>
        <div class="wheel2">
            <div class="cuisine" style="--i:1;--clr:#db7093;">
                <span>Italian</span></div>
            <div class="cuisine" style="--i:2;--clr:#20b2aa;">
                <span>American</span></div>
            <div class="cuisine" style="--i:3;--clr:#daa520;">
                <span>Thai</span></div>
            <div class="cuisine" style="--i:4;--clr:#ff340f;">
                <span>Chinese</span></div>
            <div class="cuisine" style="--i:5;--clr:#4169e1;">
                <span>Caribbean</span></div>
            <div class="cuisine" style="--i:6;--clr:#3cb371;">
                <span>Greek</span></div>
            <div class="cuisine" style="--i:7;--clr:#d63e92;">
                <span>Spanish</span></div>
            <div class="cuisine" style="--i:8;--clr:#ff7f50;">
                <span>French</span></div>
            <div class="cuisine" style="--i:9;--clr:#044811;">
                <span>Japanese</span></div>
            <div class="cuisine" style="--i:10;--clr:#b667d8;">
                <span>Indian</span></div>
    </div>
    <script>
        let wheel2 = document.querySelector('.wheel2');
        let spinBtn2 = document.querySelector('.spinBtn2');

        spinBtn2.onclick = function(){
            let value = Math.ceil(Math.random() * 3600);
            wheel2.style.transform = "rotate(" +value + "deg)"
            value += Math.ceil(Math.random() * 6600);
        }
    </script>
      <label for="genres">Movie Genres</label>
			<select id="genres" class="browser-default">
        <option value="" disabled selected>Pick a genre</option>
				<option value="28">Action</option>
				<option value="12">Adventure</option>
				<option value="35">Comedy</option>
				<option value="18">Drama</option>
				<option value="10751">Family</option>
				<option value="27">Horror</option>
				<option value="9648">Mystery</option>
				<option value="10749">Romance</option>
				<option value="878">Science Fiction</option>
				<option value="53">Thriller</option>
			</select>

    <div>
        <a id="genreBtn" class="waves-effect waves-light btn-small">Select</a>
    </div>

		<div>
			<form id="movie-list"></form>
		</div>
	</div>

	<div>
        <button id="saveBtn" class="waves-effect waves-light btn-small">Save</button>
  </div>
  <div id="saved-list"></div>

  <div>
        <button id="clearBtn" class="waves-effect waves-light btn-small">Clear</button>
  </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.1-alpha/dist/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
